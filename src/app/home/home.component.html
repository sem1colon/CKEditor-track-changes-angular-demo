<main>
	<div class="message">
		<div class="centered">
			<h1>CKEditor track changes "load and save" integration for Angular</h1>
		</div>
	</div>
	<div class="centered">
		<div class='row row-editor'>
			<ckeditor *ngIf="data && editorConfig" [editor]="Editor" (ready)="onReady($event)" [config]="editorConfig" [data]="data.data"></ckeditor>
			<div #sidebar class='sidebar'></div>
		</div>
		<div class="row row-info">
			See the editor data in the console.
			<button class="get-data" (click)="showEditorDataInConsole($event)">Get editor data</button>
		</div>
		<div class="row row-info">
			Want to save this data?
			<button class="save-editor-data" (click)="saveEditorData($event)">Save editor data</button>
		</div>
	</div>
</main>
<footer>
	<div class="centered">
		<p>
			<a href="https://ckeditor.com/ckeditor-5/" target="_blank" rel="noopener noreferrer">CKEditor 5</a> – Rich text editor of tomorrow, available today
